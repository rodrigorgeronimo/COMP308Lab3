<div id="container">
    <a href="/"><img src="assets/img/logo.jpg" width="200" /></a>
    <h1>Login</h1>

    <form (ngSubmit)="signin()">
        <div>
            <label>Student Number</label>
            <input type="text" [(ngModel)]="credentials.username" name="studentNumber">
        </div>
        <div>
            <label>Password</label>
            <input type="password" [(ngModel)]="credentials.password" name="password">
        </div>
    
        <div>
            <a class="fl" [routerLink]="['../']"><button class="backButton">Back</button></a>
            <button class="fl margin-left" type="submit">Sign in</button>
            <div class="clear"></div>
        </div>
        
        <span>{{errorMessage}}</span>
    </form>
</div>
