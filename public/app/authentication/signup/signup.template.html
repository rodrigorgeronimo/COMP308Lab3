<div id="container">
        <a href="/"><img src="assets/img/logo.jpg" width="200" /></a>
        <h1>Register</h1>
    
        <form (ngSubmit)="signup()">
            <div>
                <label>First Name:</label><br />
                <input type="text" [(ngModel)]="user.firstName" name="firstName">
            </div>
            <div>
                <label>Last Name:</label><br />
                <input type="text" [(ngModel)]="user.lastName" name="lastName">
            </div>
            <div>
                <label>Email:</label><br />
                <input type="text" [(ngModel)]="user.email" name="email">
            </div>
            <div>
                <label>Program:</label><br />
                <input type="text" [(ngModel)]="user.program" name="program">
            </div>
            <div>
                <label>Student Number: *</label><br />
                <input type="text" [(ngModel)]="user.studentNumber" name="studentNumber">
            </div>
            <div>
                <label>Password: *</label><br />
                <input type="password" [(ngModel)]="user.password" name="password">
            </div>
            <div>
                <label>Address:</label><br />
                <input type="text" [(ngModel)]="user.address" name="address">
            </div>
            <div>
                <label>City:</label><br />
                <input type="text" [(ngModel)]="user.city" name="city">
            </div>
            <div>
                <label>Postal Code:</label><br />
                <input type="text" [(ngModel)]="user.postalCode" name="postalCode">
            </div>
            <div>
                <label>Phone Number:</label><br />
                <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber">
            </div>
            <div>
                <a class="fl" [routerLink]="['../']"><button class="backButton">Back</button></a>
                <button class="fl margin-left" type="submit">Sign up</button>
                <div class="clear"></div>
            </div>
            <span>{{errorMessage}}</span>
        </form>
    </div>
