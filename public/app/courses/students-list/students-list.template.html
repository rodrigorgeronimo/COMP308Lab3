<div id="container" class="width">
    <a href="/"><img src="assets/img/logo.jpg" width="200" /></a>
    <h1>Students</h1>

    <div style="overflow-x:auto;">
        <table>
            <tr>
                <th>#</th>
                <th align="left">Course Code</th>
                <th align="left">Course Name</th>
                <th align="left">Section</th>
                <th align="left">Semester</th>
                <th>Select all students</th>
                <th>Edit</th>
                <th>Drop</th>
            </tr>

            <tr *ngIf="courses && courses.length === 0">
                <td colspan="8" align="center">No courses registered at the moment</td>
            </tr>

            <tr *ngFor="let course of courses; let i = index">
                <td align="center">{{ i + 1 }}</td>
                <td>{{ course.courseCode }}</td>
                <td>{{ course.courseName }}</td>
                <td>{{ course.section }}</td>
                <td>{{ course.semester }}</td>
                <td align="center"><a class="bold" [routerLink]="['/courses', course._id]">By this course</a></td>
                <td align="center"><a [routerLink]="['/courses', course._id, 'edit']"><img src="assets/img/edit-icon.png" width="25" /></a></td>
                <td align="center"><a [routerLink]="['/courses', course._id]"><img src="assets/img/delete-icon.png" width="25" /></a></td>
            </tr>
        </table>

        <br /><br />
        <a [routerLink]="['../']" class="fl"><button class="backButton">Back</button></a>
        <a [routerLink]="['/courses/create']" class="fl margin-left"><button>Add course</button></a>
        <a [routerLink]="['/students']" class="fl margin-left"><button>All students</button></a>
        <a href="/api/auth/signout" class="fl margin-left"><button class="signoutButton">Sign out</button></a>

        <div class="clear"></div>
    </div>
</div>
